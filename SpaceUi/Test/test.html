		<!---------SpaceUI Modal---------- -->
	<div id="myModal" class="modal">
	
	<form method="post" action="#" enctype="multi-part/form-data" autocomplete="off" >
	<!-- Modal content -->
	<div class="modal-content">
	<span class="close">&times;</span>
	<div class="modal-body">
	<h2>Sign In</h2>
	<div class="form-border"></div>
	<div class="s-textb">
	<input type="email" required>
	<div class="placeholder">Email</div>
	</div>
	
	<div class="textb">
	<input type="password" required>
	<div class="placeholder">Password</div>
	<div class="show-password fas fa-eye-slash"></div>
	</div>
	
	<div class="checkbox">
	<input type="checkbox">
	<div class="fas fa-check"></div>
	Stay Signed In
	</div>
	
	<button class="btn fas fa-arrow-right bg-red" name="login" disabled></button>
	
	<a href="#">Can't sign in?</a>
	<a href="#">Create Account</a>
	</div>
	</div>
	</form>
	</div>
